            <script>
                si1 = setInterval(function () {
                    $("#volume-animate").removeClass('fa-volume-off').addClass('fa-volume-down');
                }, 1000);
                si2 = setInterval(function () {
                    $("#volume-animate").removeClass('fa-volume-down').addClass('fa-volume-up');
                }, 2000);
                si3 = setInterval(function () {
                    $("#volume-animate").removeClass('fa-volume-up').addClass('fa-volume-off');
                }, 3000);


                InitializeResources(si1, 'setinterval');
                InitializeResources(si2, 'setinterval');
