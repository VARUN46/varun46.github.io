    <script>
        var ViewsMapping = new Object();
        function MapView(name, path) {
            ViewsMapping[name] = path;
        }

        function GetViewPath(name) {
            return ViewsMapping[name];
        }

        MapView('AboutView', 'Views/About.html');
        MapView('SkillsView', 'Views/Skills.html');
        MapView('HobbiesView', 'Views/Hobbies.html');
        MapView('ContributionsView', 'Views/Contributions.html');

        function LoadWindow(windowName) {
            $("#active-window").css({'opacity':'0'});
            $("#active-window").load(windowName);
            $("#active-window").animate({ 'opacity': '1' });
            console.log(windowName);
        }

        function GetWindow(windowName) {
            switch (windowName) {
                
                case 'About':
                    LoadWindow(GetViewPath('AboutView')); 
                    break;
                case 'Skills':
                    LoadWindow(GetViewPath('SkillsView'));
                    break;
                
                case 'Hobbies':
                    LoadWindow(GetViewPath('HobbiesView'));
                    break;
                default:
                case 'Contributions':
                    LoadWindow(GetViewPath('ContributionsView'));
                    break;
            }
            console.log(windowName);
        }




        GetWindow('');


        var Resources = new Object();
        var resourceID = 0;
        function InitializeResources(resourceContext, Identifier) {
            Resources[++resourceID] = resourceContext;
            Resources[new String(Identifier + resourceID).toString().toLowerCase()] = resourceContext;
            console.log('ID: ' + resourceID + ' , ResourceContext: ' + resourceContext + ' , Identifier: ' + Identifier);
        }


        function DisposeResources() {
            for (var resource in Resources) {
                if (resource.includes('setinterval')) {
                    clearInterval(Resources[resource]);
                }
            }
        }





        $("[data-view]").click(function (e) {
            e.preventDefault();
            DisposeResources();
            GetWindow($(this).attr('data-view'));
            InitializeResources();
        });


        
        var isContactActive = 0;
        $("#contact").click(function (e) {
            e.preventDefault();
            if (isContactActive===0) {
                $(this).find(".far").removeClass("far").addClass("fas");
                isContactActive = 1;
            } else {
                $(this).find(".fas").removeClass("fas").addClass("far");
                isContactActive = 0;
            }

            if (isContactActive === 1) {
                $("#contact-visible").css({ 'display': 'block' }).animate({ 'opacity': '1' });
            } else {
                $("#contact-visible").css({ 'display': 'none', 'opacity': '0.1' });

            }

        });


    </script>
