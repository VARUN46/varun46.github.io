    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--Google Charts library Implementation-->
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
                ['Name', 'Skill', { role: 'style' }],
                ['HTML', 9, '#F44336'],
                ['CSS', 9, '#E91E63'],
                ['Javascript', 8, '#9C27B0'],
                ['JQuery', 7, '#673AB7'],
                ['Angular JS', 6, '#3F51B5'],
                ['Java', 7, '#2196F3'],
                ['.NET FW(C#)', 7, '#03A9F4'],
                ['PHP', 6, '#00BCD4'],
                ['MySQL', 8, '#009688'],
                ['MS SQL', 7, '#4CAF50'],
            ]);
            var options = {
                title: "Skills Rating Out of 10",
                width: (window.innerWidth-100),
                height: 500,
                bar: { groupWidth: "80%" },
                legend: { position: "none" },
            };
            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('about-skills-data'));
            chart.draw(data, options);
        }
    </script>
    <!--Google Charts Ends Here-->
</head>

    <script>
