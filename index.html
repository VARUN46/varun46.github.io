<script>
    LoadGit();
function LoadGit(){
    $.ajax({
                        url: 'https://api.github.com/users/VARUN46/repos',
                        type: 'GET',
                        success: function (response) {

                            $("#contributions-github-count").html(response.length);
                            var responseRepos = '';

                            for (r = 0; r < response.length; r++) {
                                responseRepos += '<h3>' + response[r].name + '</h3><h5>' + (response[r].description!=null?response[r].description:'') + '</h5><p><a href="' + response[r].html_url + '">Source Code Access Link</a></p>';
                            }

                            $("#git-presenter").html(responseRepos);

                        }
                    });
}

LoadPortfolioItem('');
function LoadPortfolioItem(type){
    $(".presenter").css({'display':'none'});
    switch(type){
        default:
        case 'git':
        $("#git-presenter").css({'display':'block'});
        break;
        case 'stack':
        $("#stack-presenter").css({'display':'block'});
        break;
    }
}

$("[data-call]").click(function(){
    var call=$(this).attr("data-call");
    LoadPortfolioItem(call);
});

</script>
