<div class="slds-box">
    <app-page-header pageTitle="Github Repositories"
    pageDescription="Github Repositories Created By Me !!!"
    iconClass="fab fa-github"></app-page-header>
</div>
<div class="slds-box">
    <app-loading *ngIf="!isVisible"></app-loading>        
    <span *ngIf="isVisible">
        <app-github-item *ngFor="let item of githubItemsList" [item]="item"></app-github-item>
    </span>
</div>
