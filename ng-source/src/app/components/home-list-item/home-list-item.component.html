<li class="slds-welcome-mat__tile home-list-item">
    <a class="slds-box slds-box_link slds-media" [routerLink]="routerLink">

    <span class="slds-box slds-media">
    <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center">
        <i [class]="'home-list-item-icon '+iconClass"></i>
    </div>
    <div class="slds-media__body">
    <div class="slds-welcome-mat__tile-body">
    <h3 class="slds-welcome-mat__tile-title">{{title}}</h3>
    <p class="slds-welcome-mat__tile-description">{{description}}</p>
    </div>
    </div>
    </span>
    </a>
</li>
