<div class="row">
    <h2 class="appzz-title">Appzz</h2>
</div>

<div class="row">
    <div *ngFor="let app of apps" class="col-md-4 app-wrapper">
    <div class="card app-card">
        <div class="card-body">
            <mat-icon class="app-icon" >{{app.icon}}</mat-icon>
            <h2>{{app.title}}</h2>
            <a class="open-in-new" target="_blank" [routerLink]="app.routeLink">Launch <mat-icon>open_in_new</mat-icon></a>
        </div>
    </div>
    </div>
</div>
