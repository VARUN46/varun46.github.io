<div class="main-page-wrapper">
<div *ngIf="this.IsLoadingData">
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
</div>
    
<app-section-title fontIconClasses="fas fa-code-branch master-icon" title="My Github Repositories"></app-section-title>

    

<hr/>
<div *ngIf="!this.IsLoadingData">
    <app-github-repo-item 
            *ngFor="let item of repos"
            title="{{ item.name }}" 
            description="{{ item.description }}"
            url="{{ item.html_url }}"></app-github-repo-item>
</div>
</div>
